<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Board</title>
        <link rel="icon" href="./img/Capa1.png" type="image/x-icon" />
       <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="css/media.css">
       <link rel="stylesheet" href="css/add-task.css">
    
    </head>

    <body>
        
        <div class="main">
            <div class="main-container">
                <div id="header-template"></div><!-- TEMPLATE fÃ¼r HEADER + SIDEBAR -->

                <div class="Content"> <!-- hier ist die rechte Seite der Webseits -->
                    
                    <div class="board">
                        <h1>Board</h1>

                        <div class="inp-container">
                            <input class="find-task-input" type="text" placeholder="Find Task" maxlength="12" />
                            <div class="strich-gray2"></div>
                            <img class="search-icon" src="img/search-icon.png" alt="" />
                            <button onclick="openPopup()" class="add-task-btn">Add task <b class="plus">+</b></button>
                        </div>
                    </div>

                    <div class="box-container">
                        
                        <div class="todo">
                            <button>
                                <p>To do</p>
                                <img class="change-color2" src="img/plus-button.png" alt="" />
                            </button>
                            <div class="dragdrop" id="dragDrop1">
                                <div class="child-container">
                                    <button>Design</button>
                                
                                    <p>Website redesign</p>
                                
                                    <h4>Modify the contens of the main website...</h4>
                                    <div class="progressbar-container">
                                        <div class="progressbar"></div>
                                        <p>1/2 Done</p>
                                    </div>
                                    <div class="icon-container">
                                        <div>
                                            <img class="profilbild2" src="img/profil-photo.png" alt="" />
                                            <img class="profilbild2" src="img/profil-photo.png" alt="" />
                                            <img class="profilbild2" src="img/profil-photo.png" alt="" />
                                        </div>
                                        <div>
                                            <img src="img/urgent-icon4.png" alt="" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="progress">
                            <button>
                                <p>In progress</p>
                                <img class="change-color2" src="img/plus-button.png" alt="" />
                            </button>
                            <div class="dragdrop" id="dragDrop2">
                                <div class="child-container">
                                    <button>Design</button>
                                
                                    <p>Website redesign</p>
                                
                                    <h4>Modify the contens of the main website...</h4>
                                    <div class="progressbar-container">
                                        <div class="progressbar"></div>
                                        <p>1/2 Done</p>
                                    </div>
                                    <div class="icon-container">
                                        <div>
                                            <img class="profilbild2" src="img/profil-photo.png" alt="" />
                                            <img class="profilbild2" src="img/profil-photo.png" alt="" />
                                            <img class="profilbild2" src="img/profil-photo.png" alt="" />
                                        </div>
                                        <div>
                                            <img src="img/urgent-icon4.png" alt="" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="feedback">
                            <button>
                                <p>Awaiting Feedback</p>
                                <img class="change-color2" src="img/plus-button.png" alt="" />
                            </button>
                        </div>
                        <div class="done">
                            <button>
                                <p>Done</p>
                                <img class="change-color2" src="img/plus-button.png" alt="" />
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <div id="header-popup" class="header-popup">
                <button onclick="closePopup()" class="close-btn">x</button>

                <div>
                    <h1 class="add-task-h1">Add Task</h1>

                    <div class="first-container">
                        <div class="child-container-left">
                            <div>
                                <h4>Title</h4>
                                <input class="title" type="text" placeholder="Enter a title" />
                            </div>

                            <div>
                                <h4>Description</h4>
                                <textarea class="description" rows="6" cols="32" placeholder="Enter a Description"></textarea>
                            </div>

                            <div>
                                <h4>Category</h4>
                                <input class="category" type="text" placeholder="Enter a category" />
                            </div>

                            <div>
                                <h4>Assigned to</h4>
                                <input class="category2" type="text" placeholder="Enter a category" />
                            </div>
                        </div>

                        <div class="strich-gray3"></div>

                        <div class="child-container-right">
                            <div class="right1">
                                <div>
                                    <h4>Due Date</h4>
                                    <input class="title" type="date" placeholder="Enter a date" />
                                </div>

                                <div>
                                    <h4>Prio</h4>
                                    <div class="difficulty-level">
                                        <button class="add-task-btn2">Urgent <b class="plus"><img src="img/urgent.icon2.png" alt=""></b></button>
                                        <button class="add-task-btn2">Medium <b class="plus"><img src="img/urgent-icon3.png" alt=""></b></button>
                                        <button class="add-task-btn2">Low <b class="plus"><img src="img/urgent-icon4.png" alt=""></b></button>
                                    </div>
                                </div>

                                <div>
                                    <h4>Subtasks</h4>
                                    <input class="title" type="text" placeholder="Add new subtask" />
                                </div>
                                <div class="checkbox1">
                                    <input type="checkbox" name="" id="">
                                    <h5>Subtask 1</h5>
                                </div>
                            </div>

                            <div class="right2">
                                <button onclick="closePopup()" class="add-task-btn-cancel">Cancel <b class="plus-x">x</b></button>
                                <button class="add-task-btn3">Create Task <b class="plus-done"><img src="img/done.png" alt=""></b></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/add-task.js"></script>
        <script src="js/template.js"></script>
    </body>
</html>
