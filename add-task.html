<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" href="./img/Capa1.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/add-task.css">
</head>

<body>

    <div class="main-container">

        <div class="header-left"> <!-- hier ist die linke Seite der Webseits -->
            <div>
                <a href=""><img class="join-icon" src="img/Join-icon.png" alt=""></a>
            </div>

            <div class="med-container">
                <a href="startseite.html"><img src="img/summary-icon.png" alt=""> Summary</a>
                <a href="board.html"><img src="img/board-icon.png" alt=""> Board</a>
                <a href="add-task.html"><img src="img/add-task-icon.png" alt=""> Add Task</a>
                <a href=""><img src="img/contacts-icon.png" alt=""> Contacts</a>
            </div>

            <div class="legal-notice">
                <a href=""><img src="img/legal-notice-icon.png" alt=""> Legal notice</a>
            </div>
        </div>

        <div class="header-right"> <!-- hier ist die rechte Seite der Webseits -->

            <div class="header">
                <a href=""><img class="symbol" src="img/f-zeich-neben-profil.png" alt=""></a>
                <a href=""><img class="profilbild" src="img/profil-photo.png" alt="profilbild"></a>
            </div>



            <div class="add-task-container-main">
                <h1 class="add-task-h1">Add Task</h1>

                <div class="first-container">
                    <div class="child-container-left">
                        <div>
                            <h4>Title</h4>
                            <input class="title" type="text" placeholder="Enter a title" />
                        </div>

                        <div>
                            <h4>Description</h4>
                            <textarea class="description" rows="6" cols="32"
                                placeholder="Enter a Description"></textarea>
                        </div>

                        <div>
                            <h4>Category</h4>
                            <input class="category" type="text" placeholder="Enter a category" />
                        </div>

                        <div>
                            <h4>Assigned to</h4>
                            <input class="category2" type="text" placeholder="Enter a category" />
                        </div>
                    </div>

                    <div class="strich-gray3"></div>

                    <div class="child-container-right">
                        <div class="right1">
                            <div>
                                <h4>Due Date</h4>
                                <input class="title" type="date" placeholder="Enter a date" />
                            </div>

                            <div>
                                <h4>Priority</h4>
                                <div class="difficulty-level">
                                    <button class="add-task-btn2">Urgent <b class="plus"><img src="img/urgent.icon2.png" alt=""></b></button>
                                    <button class="add-task-btn2">Medium <b class="plus"><img src="img/urgent-icon3.png" alt=""></b></button>
                                    <button class="add-task-btn2">Low <b class="plus"><img src="img/urgent-icon4.png" alt=""></b></button>
                                </div>
                            </div>

                            <div>
                                <h4>Subtasks</h4>
                                <input class="title" type="text" placeholder="Add new subtask" />
                            </div>
                        </div>

                        <div class="right2">
                            <a href="startseite.html"><button class="add-task-btn-cancel">Cancel <b class="plus-x">x</b></button></a>
                            <button class="add-task-btn3">Create Task <b class="plus-done"><img src="img/done.png" alt=""></b></button>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>



</body>

</html>
